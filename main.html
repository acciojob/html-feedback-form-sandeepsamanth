<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
  <h2>Feedback Form</h2>
	<div>
		 <label for="name">Name:</label>
		 <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
	</div>

	<div> <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required></div>
	<div> <label for="favColor">Favorite Color:</label>
  <select id="favColor" name="favColor" required>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select></div>
	<div>  <label for="likeness">How much do you like your color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100"></div>

  <input type="submit" value="Submit">
</form>
</body>

</html>
